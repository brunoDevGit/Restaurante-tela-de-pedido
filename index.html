<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./js/bootstrap.min.js">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pedidos</title>
</head>

<body>
    <header>
        <div class="  container">
            <h1>Restaurante </h1>
            <p> <strong>O Restaurante que vai até você!</p>

        </div>
    </header>
    <div class="container ">

        <section>

            <h2> Faça já seu o pedido</h2>


            <form>

                <table class="table table-hover ">
                    <thead>
                        <tr>
                            <th scope="col">Porção/Unidade</th>
                            <th scope="col">Quantidade</th>
                            <th scope="col">Preço por unidade</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr class="item">

                            <td> Escondidinho de carne -
                                <a class="especial"> Especial da Casa</a></td>
                            <td>
                                <div class="input-group">
                                    <div class="input-group-append" id="button-addon4"></div>
                                    <button class="btnRemove btn btn-danger" type="button"> - </button>
                                    <input max="10" class="quant" value="0" type="number" name="Xtudo"
                                        class="form-control">
                                    <button class="btnAdd btn btn-success" type="button">+</button>
                                </div>
                            </td>
                            <td class="precoItem">12.90</td>
                        </tr>

                        <tr class="item">
                            <td>Porção de fritas</td>
                            <td>
                                <div class="input-group">
                                    <div class="input-group-append" id="button-addon4"></div>
                                    <button class="btnRemove btn btn-danger" type="button"> - </button>
                                    <input max="10" class="quant" value="0" type="number" name="Xtudo"
                                        class="form-control">
                                    <button class="btnAdd btn btn-success" type="button">+</button>
                                </div>
                            </td>
                            <td class="precoItem">7.90</td>
                        </tr>

                        <tr class="item">
                            <td>Hamburguer X-tudo</td>
                            <td>
                                <div class="input-group">
                                    <div class="input-group-append" id="button-addon4"></div>
                                    <button class="btnRemove btn btn-danger" type="button"> - </button>
                                    <input max="10" class="quant" value="0" type="number" name="Xtudo"
                                        class="form-control">
                                    <button class="btnAdd btn btn-success" type="button">+</button>
                                </div>
                            </td>
                            <td class="precoItem">10.90</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2">Total</td>
                            <td id="total" value="2" >0</td>
                        </tr>

                    </tfoot>

                </table>
            </form>
            <div class=" enviar">
                <div class=" button"> <button class=" btnEnviar btn btn-success" type="button">Enviar pedido</button></div>
            </div>



        </section>
    </div>



</body>
<script src="./js/index.js"></script>

</html>
